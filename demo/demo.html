<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vicon demo</title>
  <script src="../src/jquery.min.js"></script>
  <script src="../src/vicon.js"></script>
  <style>
    svg.icon {
      width: 35px;
      height: 35px;
    }
  </style>
  <script>
    $().ready(function() {
      for (var icon in $.icons) {
        var r = document.createElement("svg");
        $(r).attr("class", "icon " + icon);
        $("#demo").append(r);
      }
      $("#demo").html($("#demo").html());
      for (var icon in $.icons) {
        $("." + icon).icon(icon);
      }
    })
  </script>
</head>

<body>
  <div id="demo"></div>
  <svg width="320" height="200">
    <text y="20" x="10">hello
      <!-- <animate attributeName="x" dur="1s" values="0; 20; 10" /> -->
      <animateMotion begin="demo.mouseover" dur="300ms" path="M10,80 q100,120 120,20 q140,-50 160,0">
        </animate>
    </text>
  </svg>
  <svg class="icon" viewbox="0 0 35 35">
    <g id="iconw8h81a" transform="translate(17.5,17.5)">
      <polygon fill="#171b26" points="-10.5,3.5 10.5,3.5 10.5,-3.5 -10.5,-3.5">
        <animateMotion begin="iconw8h81a.mouseover" dur="1s" path="M0,0 L10,20"/>
      </polygon>
    </g>
  </svg>
  <svg class="icon" viewbox="0 0 35 35">
    <g id="iw8h82a" transform="translate(17.5,17.5)">
      <polygon fill="#171b26" points="-10.5,3.5 10.5,3.5 10.5,-3.5 -10.5,-3.5">
        <animateTransform attributeName="transform" begin="iw8h82a.mouseover" dur="300ms" type="rotate" from="0 0 0" to="360 0 0"></animateTransform>
      </polygon>
    </g>
  </svg>
  <div></div>
</body>

</html>
