<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vicon demo</title>
  <script src="../src/jquery.min.js"></script>
  <script src="../src/vicon.js"></script>
  <style>
    svg.icon {
      width: 35px;
      height: 35px;
    }
  </style>
  <script>
    $().ready(function() {
      for (var icon in $.icons) {
        var r = document.createElement("svg");
        $(r).attr("class", "icon " + icon);
        $("#demo").append(r);
      }
      $("#demo").html($("#demo").html());
      for (var icon in $.icons) {
        $("." + icon).icon(icon);
      }
    })
  </script>
</head>

<body>
  <div id="demo"></div>
  <svg width="320" height="200">
    <text y="20" x="10">hello
      <!-- <animate attributeName="x" dur="1s" values="0; 20; 10" /> -->
      <animateMotion begin="demo.mouseover" dur="300ms" path="M10,80 q100,120 120,20 q140,-50 160,0">
        </animate>
    </text>
    <path d="M0 0 C0 100 100 100 100 0" fill="none" style="stroke:green;stroke-width:2"/>
    <path d="M0 0 S50 100 100 0"  fill="none" style="stroke:red;stroke-width:2"/>
    <path d="M0 0 Q50 100 100 0"  fill="none" style="stroke:blue;stroke-width:2"/>
    <path d="M0 0 A50 50 10 1 0 100 00"  fill="none" style="stroke:black;stroke-width:2"/>
    <path d="M50 50 A30,20 10 0 1 80 80"  fill="none" style="stroke:black;stroke-width:2"/>
    <path d="M-20,20 A50,50,0,1,0,20,-20 Z"  fill="none" style="stroke:yellow;stroke-width:2"/>

    <line x1="0" y1="0" x2="100" y2="0" style="stroke:rgb(99,99,99);stroke-width:2"/>
    <line x1="0" y1="0" x2="0" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
    <line x1="0" y1="100" x2="100" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
    <line x1="100" y1="0" x2="100" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
  </svg>
  <div></div>
</body>

</html>
